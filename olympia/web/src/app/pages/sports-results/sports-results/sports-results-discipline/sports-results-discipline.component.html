@if (!loadingAnimationIsActive()) {
  @if (sportsResultsService.dataIsLoaded()) {
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header class="header">
          <mat-panel-title>
            MÃ¤nner
          </mat-panel-title>
        </mat-expansion-panel-header>

        <winners-podium [winners]="sportsResultsService.winners.male"></winners-podium>
        <olympia-table
          [displayedColumns]="columns"
          [data]="sportsResultsService.sportsResults.male"
          >
        </olympia-table>

      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header class="header">
          <mat-panel-title>
            Frauen
          </mat-panel-title>
        </mat-expansion-panel-header>

        <winners-podium [winners]="sportsResultsService.winners.female"></winners-podium>
        <olympia-table
          [displayedColumns]="columns"
          [data]="sportsResultsService.sportsResults.female"
          >
        </olympia-table>
      </mat-expansion-panel>
    </mat-accordion>
  } @else {

} @else {
  <div class="w-100 d-flex justify-content-center">

}
