@if (winners && someWinnersAreDefined()) {
  <div class="winners-podium-container">
    @if (winners.gold) {
      <div class="winner">
        <img class="athlete-avatar" src="assets/avatar.png">
        <div class="athlete-name">{{winners.gold.name}}</div>
        <div class="medal-with-result">
          <div class="medal gold">1</div>
          <span class="ms-1">{{winners.gold.sportsResult}}</span>
        </div>
      </div>
    }
    @if (winners.silver) {
      <div class="winner">
        <img class="athlete-avatar" src="assets/avatar.png">
        <div class="athlete-name">{{winners.silver.name}}</div>
        <div class="medal-with-result">
          <div class="medal silver">2</div>
          <span class="ms-1">{{winners.silver.sportsResult}}</span>
        </div>
      </div>
    }
    @if (winners.bronze) {
      <div class="winner">
        <img class="athlete-avatar" src="assets/avatar.png">
        <div class="athlete-name">{{winners.bronze.name}}</div>
        <div class="medal-with-result">
          <div class="medal bronze">3</div>
          <span class="ms-1">{{winners.bronze.sportsResult}}</span>
        </div>
      </div>
    }
  </div>
}
