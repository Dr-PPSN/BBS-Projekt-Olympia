<div class="round-corners">

  <google-chart
    [type]="ChartType.GeoChart"
    [data]="chartData"
    [dynamicResize]="true"
    style="width: 100%;"
    [options]="geoChartOptions"
    (regionClick)="onSelect($event)"
    (select)="onSelect($event)"
    [columns]="chartColumns"
  ></google-chart>
</div>
