<div class="form-container">
  <form [formGroup]="formular" class="login-container">
    <mat-form-field class="login-input">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControlName]="Formular.Email.NAME" >
      <mat-error *ngIf="formular.get('email')?.hasError('email') && !formular.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="formular.get('email')?.hasError('required')">
        Email is required
      </mat-error>
    </mat-form-field>

    <div *ngIf="showMailSentMessage">Falls diese Email existiert, haben wir dir einen Link gesendet, über den du dein Passwort zurücksetzen kannst.</div>

    <div class="container">
      <a routerLink="../">Zur Anmeldung</a>
      <div class="spacer"></div>
      <button class="login" (click)="resetPassword()">Passwort zurücksetzen</button>
    </div>
  </form>
</div>

<notifier-container></notifier-container>
