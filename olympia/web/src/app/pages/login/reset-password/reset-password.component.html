<form [formGroup]="formular" class="login-container">

  <mat-form-field class="login-input">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControlName]="Formular.Email.NAME" >
    <mat-error *ngIf="formular.get('email')?.hasError('email') && !formular.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="formular.get('email')?.hasError('required')">
      Email is required
    </mat-error>
  </mat-form-field>

  <div *ngIf="showMailSentMessage">Falls diese Email existiert, haben wir dir einen Link gesendet, 端ber den du dein Passwort zur端cksetzen kannst.</div>

  <div class="container">
    <a routerLink="../">Zur端ck zur Anmeldung</a>
    <div class="spacer"></div>
    <button class="login" (click)="resetPassword()">Passwort zur端cksetzen</button>
  </div>
</form>
