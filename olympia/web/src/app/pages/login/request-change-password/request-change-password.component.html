<div class="form-container">
  <form [formGroup]="formular" class="login-container">
    <mat-form-field class="login-input">
      <mat-label>{{Formular.Email.PLACEHOLDER}}</mat-label>
      <input
        matInput
        [type]="Formular.Email.TYPE"
        [formControlName]="Formular.Email.NAME">
      @if (showEmailIsInvalid()) {
        <mat-error>
          Please enter a valid email address
        </mat-error>
      }
      @if (showEmailIsRequired()) {
        <mat-error>
          Email is required
        </mat-error>
      }
    </mat-form-field>

    <div class="container">
      <a routerLink="../">Zur Anmeldung</a>
      <div class="spacer"></div>
      <button class="login" (click)="sendPasswordChangeRequest()">Passwort zur√ºcksetzen</button>
    </div>
  </form>
</div>
