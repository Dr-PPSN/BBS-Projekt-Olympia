<!-- material-table.component.html -->
<table mat-table [dataSource]="matTableDataSource" class="mat-elevation-z8" matSort matPaginator>
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column }}
          <!-- ... (bestehender Code) ... -->
        </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="!isEditing(element, column)" (dblclick)="startEditing(element, column)">
            {{ getColumnValue(element, column) }}
          </div>
          <div *ngIf="isEditing(element, column)">
            <input matInput [(ngModel)]="getColumnValue(element, column)" (blur)="stopEditing()" (keyup.enter)="saveChanges(element)" />
          </div>
        </td>
      </ng-container>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
