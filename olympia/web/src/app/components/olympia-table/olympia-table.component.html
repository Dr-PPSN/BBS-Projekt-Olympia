<table *ngIf="!loadingAnimationIsActive" mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.name">
    <th mat-header-cell *matHeaderCellDef> {{column.label}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getColumnNames(displayedColumns)"></tr>
  <tr mat-row *matRowDef="let row; columns: getColumnNames(displayedColumns);"></tr>
</table>

<div *ngIf="loadingAnimationIsActive" class="w-100 d-flex justify-content-center">
  <mat-spinner diameter="50"></mat-spinner>
</div>
